<div class="vh-100">
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <img
          class="white-png"
          src="./assets/img/vk-icon.png"
          alt="VK icon"
          width="50px"
          height="50px"
        />
      </div>
    </nav>
  </header>
  <main
    class="d-flex flex-column align-items-center justify-content-center w-25 mx-auto h-75"
  >
    <h1>Sign Up</h1>
    <input
      type="email"
      class="form-control border border-dark p-3"
      placeholder="Email..."
    />
    <input
      type="password"
      class="form-control border border-dark p-3 mt-3"
      placeholder="Password..."
    />
    <section class="d-flex justify-content-between w-100">
      <button
        type="button"
        class="btn btn-dark mt-3 p-3 w-25"
        (click)="addUser()"
      >
        Sign Up
      </button>
      <button type="button" class="btn btn-dark mt-3 p-3 w-25">Log In</button>
    </section>
  </main>
</div>
