<app-header></app-header>
<main class="main__profile">
  <app-nav></app-nav>
  <section class="p-4">
    <section class="section__profile position-relative">
      <app-avatar
        src="/assets/img/profile-icon.png"
        alt="Profile Icon"
        [width]="250"
        [height]="250"
        class="mb-2"
      ></app-avatar>
      <audio controls src="/assets/audio/Snailkick.mp3"></audio>
      <!-- <button class="btn btn-primary" (click)="addAudio()">Add Audio</button>
      <button class="btn btn-info" (click)="editAudio()">Edit Audio</button>
      <button class="btn btn-danger" (click)="deleteAudio()">
        Delete Audio
      </button> -->

      <button class="btn btn-primary" (click)="addMessage()">
        Add Message
      </button>
      <button class="btn btn-info" (click)="editMessage()">Edit Message</button>
      <button class="btn btn-danger" (click)="deleteMessage()">
        Delete Message
      </button>
      <div class="card mb-3 post text-bg-dark p-3">
        <div class="card-header">Personal Information</div>
        <div class="card-body">
          <h5 class="card-title">Yo</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content. Lorem, ipsum dolor sit amet atque fuga
            nulla vero harum libero accusantium laborum, deserunt repudiandae
            dolorem. Nostrum.
          </p>
        </div>
      </div>
      <svg
        (click)="editUser()"
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-pencil-square position-absolute"
        role="button"
        viewBox="0 0 16 16"
      >
        <path
          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
        />
        <path
          fill-rule="evenodd"
          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
        />
      </svg>
      <svg
        (click)="deleteUser()"
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-x-square position-absolute top-0 end-0 white-png"
        role="button"
        viewBox="0 0 16 16"
      >
        <path
          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
        />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
    </section>
    <section class="main__profile__main">
      <app-posts-list></app-posts-list>
      <!-- <div *ngIf="!(isLoading$ | async)" class="vh-100 mx-auto m-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div> -->
      <app-friends-list></app-friends-list>
    </section>
  </section>
</main>
